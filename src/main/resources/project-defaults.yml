  keycloak:
    secure-deployments:
      playground-mp-jwt-auth.war:
        realm: playground
        resource: playground-client
        auth-server-url: http://localhost:8080/auth
        bearer-only: true
        ssl-required: none
        autodetect-bearer-only: true
        use-resource-role-mappings: false

